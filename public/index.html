          <div class="mode-header">
            <div class="mode-title">Chromatic Tuner</div>

          <div class="tuner-stack">
            <div id="strobe-visualizer" class="strobe-tuner idle">
              <div id="reading">
                <div id="note"></div>
                <div id="cents"></div>

            <div id="status"></div>

          <div class="mode-footer">
            <div class="mode-chip">A4=440 Hz</div>
            <div class="mode-chip">Input: Mic</div>

          </div>

        <article class="mode-screen" data-mode="metronome">

            <div class="mode-title">Metronome</div>
          </div>

            <div class="tempo-ring">
              <div class="tempo-value">120</div>
              <div class="tempo-label">BPM</div>
            </div>
            <div class="metro-controls">
              <button class="ghost-btn" type="button">-</button>
              <button class="primary-btn" type="button">Start</button>
              <button class="ghost-btn" type="button">+</button>
            </div>
            <div class="metro-options">
              <div class="option-chip">Time: 4/4</div>
              <div class="option-chip">Accent 1: On</div>
            </div>
          </div>
        </article>

      <div class="carousel">
        <div id="mode-carousel" class="mode-carousel" role="tablist" aria-label="Modes">
          <button class="mode-pill is-active" role="tab" aria-selected="true" data-mode="tuner" type="button">
            <span class="mode-icon">TU</span>
            Chromatic Tuner
          </button>
          <button class="mode-pill" role="tab" aria-selected="false" data-mode="metronome" type="button">
            <span class="mode-icon">MT</span>
            Metronome
          </button>
          <button class="mode-pill" role="tab" aria-selected="false" data-mode="drum-machine" type="button">
            <span class="mode-icon">DR</span>
            Drum Machine
          </button>
        </div>
        <button id="carousel-toggle" class="carousel-toggle" type="button" disabled>
          Fullscreen
        </button>
      </div>

      <button id="carousel-show" class="carousel-show" type="button" aria-hidden="true">
        Show modes
      </button>
