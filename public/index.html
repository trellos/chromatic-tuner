<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>TUNA</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <main class="app">
      <header class="app-header">
        <div class="brand">
          <h1 class="hero-title" data-text="TUNA">TUNA</h1>
        </div>
      </header>

      <section class="mode-stage">
        <article class="mode-screen is-active" data-mode="tuner">
          <div class="mode-header">
            <div class="mode-title tuner-title">Chromatic Tuner</div>
          </div>

          <div class="tuner-stack">
            <div id="strobe-visualizer" class="strobe-tuner idle">
              <div id="reading">
                <div id="note"></div>
                <div id="cents"></div>
              </div>
            </div>

            <div id="status"></div>
          </div>

        </article>

        <article class="mode-screen" data-mode="metronome">
          <div class="mode-header">
            <div class="mode-title">Metronome</div>
          </div>

          <div class="metronome-panel">
            <div
              id="tempo-dial"
              class="tempo-dial"
              role="slider"
              aria-label="Tempo"
              aria-valuemin="40"
              aria-valuemax="220"
              aria-valuenow="120"
              tabindex="0"
            >
              <div class="tempo-wheel"></div>
              <div class="tempo-ring">
                <div class="tempo-indicator"></div>
                <div class="tempo-center">
                  <div id="tempo-value" class="tempo-value">120</div>
                  <div class="tempo-label">BPM</div>
                </div>
              </div>
            </div>
            <div class="metro-controls">
              <button class="ghost-btn" type="button" data-action="decrease">-</button>
              <button class="primary-btn" type="button" data-action="toggle">Start</button>
              <button class="ghost-btn" type="button" data-action="increase">+</button>
            </div>
            <div class="metro-options">
              <div class="option-chip metro-option">
                <button id="metro-time-button" class="option-btn" type="button" aria-haspopup="menu" aria-expanded="false">
                  Time 4/4
                </button>
                <div id="metro-time-menu" class="option-menu" role="menu">
                  <button type="button" role="menuitem" data-value="4/4">4/4</button>
                  <button type="button" role="menuitem" data-value="3/4">3/4</button>
                  <button type="button" role="menuitem" data-value="6/8">6/8</button>
                </div>
              </div>
              <button
                id="metro-accent-toggle"
                class="accent-toggle is-on"
                type="button"
                aria-pressed="true"
                aria-label="Accent beat"
              >
                <span class="accent-icon"></span>
              </button>
            </div>
          </div>
        </article>

        <article class="mode-screen" data-mode="drum-machine">
          <div class="mode-header">
            <div class="mode-title">Drum Machine</div>
          </div>

          <div class="drum-mock" data-signature="4/4">
            <div class="drum-controls">
              <div class="control-label">Time Signature</div>
              <div class="signature-toggle" role="radiogroup" aria-label="Time signature">
                <input type="radio" name="time-signature" id="ts-4-4" checked />
                <label for="ts-4-4">4/4</label>
                <input type="radio" name="time-signature" id="ts-3-4" />
                <label for="ts-3-4">3/4</label>
                <input type="radio" name="time-signature" id="ts-6-8" />
                <label for="ts-6-8">6/8</label>
              </div>
              <button id="drum-play-toggle" class="primary-btn drum-play" type="button">Play</button>
            </div>

            <div class="drum-rotator">
              <div class="drum-grids">
              <div class="drum-grid" data-signature="4/4">
                <div class="drum-row" data-voice="kick">
                  <div class="drum-label">Kick</div>
                  <div class="drum-steps">

              <div class="mode-chip">Pattern: 01</div>

            </div>

      </section>

      <div class="carousel">
        <div id="mode-carousel" class="mode-carousel" role="tablist" aria-label="Modes">
          <button class="mode-pill is-active" role="tab" aria-selected="true" data-mode="tuner" type="button">
            <span class="mode-icon">TU</span>
            Chromatic Tuner
          </button>
          <button class="mode-pill" role="tab" aria-selected="false" data-mode="metronome" type="button">
            <span class="mode-icon">MT</span>
            Metronome
          </button>
          <button class="mode-pill" role="tab" aria-selected="false" data-mode="drum-machine" type="button">
            <span class="mode-icon">DR</span>
            Drum Machine
          </button>
        </div>
        <button id="carousel-toggle" class="carousel-toggle" type="button" disabled>
          Fullscreen
        </button>
      </div>

      <button id="carousel-show" class="carousel-show" type="button" aria-hidden="true">
        Show modes
      </button>
    </main>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
